<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WDG</title>
        <link href="style.css" type="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Week Dishes Generator</h1>
        <h3>All the dishes:</h3>
        <div id="show-data"></div>
        <button id="add-data">Add a new dish</button>
        <input type="text" id="input-data" placeholder="name of the dish">
        <button id="reset-local">Reset the dish list</button>
        <button id="rm-data">Remove a dish</button>
        <input type="text" id="input-rm-data" placeholder="index of the dish">
        <h3>Random dish list for the week</h3>
        <button id="gen-dish-list">Generate a dish list</button>
        <input type="text" id="nb-days" placeholder="number of days">
        <p id="dish-list"></p>
    </body>
</html>
