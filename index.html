<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WDG</title>
        <link href="style.css" type="stylesheet">
        <script defer src="script.js"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="mx-auto mt-4 justify-content-center d-flex">Week Dishes Generator</h1>
        <div class="card mx-auto mt-4" style="width: 500px">
            <div class="card-body row">
                <div class="col">
                    <h3 class="card-title">All the dishes:</h3>
                    <div id="show-data"></div>
                </div>
                <div class="col">
                    <input type="text" id="input-data" placeholder="name of the dish" class="form-control">
                    <button id="add-data" type="button" class="btn btn-primary rounded-pill px-3 mt-2 mb-5 ms-1">Add a new dish</button>
                    <input type="text" id="input-rm-data" placeholder="index of the dish" class="form-control">
                    <button id="rm-data" type="button" class="btn btn-primary rounded-pill px-3 mb-5 mt-2 ms-1">Remove a dish</button>
                    <button id="reset-local" type="button" class="btn btn-primary rounded-pill px-3 ms-1">Reset the dish list</button>
                </div>
            </div>
            <div class="card-body">
                <h3>Random dish list for the week</h3>
                <input type="text" id="nb-days" placeholder="number of days" class="form-control" style="width: 18rem">
                <button id="gen-dish-list" type="button" class="btn btn-primary rounded-pill px-3 mt-2 mb-1">Generate a dish list</button>
                <p id="dish-list"></p>
            </div>

        </div>
    </body>
</html>
